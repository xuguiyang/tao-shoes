<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘购物后台管理</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引用NProgtess -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <aside class="lt_aside">
        <div class="brand">
            <a href="index.html">ITCAST</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="userManage.html">
                        <span class="glyphicon glyphicon-user"> 用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"> 分类管理</span>
                    </a>
                    <div class="child">
                        <a href="#">一级分类&nbsp </a>
                        <a href="categrorySecond.html">二级分类&nbsp </a>
                    </div>
                </li>
                <li>
                    <a href="productManage.html">
                        <span class="glyphicon glyphicon-tags"> 商品管理</span>
                    </a>
                </li>
            </ul>
        </div>

    </aside>
    <section class="lt_section">
        <div class="lt_nav">
            <a data-menu href="#">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a data-logout href="#myModal" data-toggle="modal">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                            </p>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a type="button" class="btn btn-primary" href="http://localhost:3000/">确定</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!--路径导航-->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>
        </div>
        <div class="add_content container-fluid">
            <button type="button" class="btn btn-default addBtn">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="20%">序号</th>
                    <th width="80%">分类名称</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </section>
    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form action="#" id="form">
                        <div class="form-group">
                            <input name="categoryName" type="text" class="form-control" placeholder="请输入一级分类名称">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" form="form">确定</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入echarts库 -->
    <script src="./lib/echarts/echarts.min.js"></script>
    <!-- 引入表单验证插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin文件 -->
    <script src="./js/admin.js"></script>
    <!-- 引入index.js -->
    <script src="./js/index.js"></script>
</body>

</html>
